spring.application.name=smartmail-lite

# --------- Postgres (JPA) ---------
spring.datasource.url=jdbc:postgresql://localhost:5432/smartmail
spring.datasource.username=smartmail
spring.datasource.password=smartmail
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

# --------- MongoDB ---------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=smartmail

#springdoc.swagger-ui.path=/api-docs

management.endpoints.web.exposure.include=health,info
